<div class="main" ng-controller="SuggestionController">
    <h2 class="">{{suggestion.title}}</h2>
    <form ng-submit="addComment()" style="margin-top: 50px">
        <h3> Submit Your comment </h3>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Comment Here." ng-model="comment"></input>
            <button type="submit" class="btn btn-primary">Comment</button>
        </div>
    </form>
    <div class="main" ng-repeat="comment in comments | orderBy: '-upvotes'">
        <p>Hello World!</p>
        <p class="">{{comment.body}}</p>
        <p class="upvotes">
                <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(comment, $index)"></span>{{comment.upvotes}}
        </p>
    </div>
</div>
