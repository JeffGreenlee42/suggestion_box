<!DOCTYPE html>
<html>
    <head>
        <title>Suggestion Box</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/main.css">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Shadows+Into+Light" rel="stylesheet">
        <script type="text/javascript" src="js/vendor/angular.min.js"></script>
        <script src="https://code.angularjs.org/1.2.28/angular-route.min.js" type="text/javascript"></script>
    </head>
    <body ng-app="SuggestionBox" >

        <div class="main" ng-controller="HomeController">
            <div class="suggestionTitle">
                <h1>Suggestions</h1>
            </div>
            <div class="">
                <img src="img/suggestion box 2.PNG" alt="Home-Made Suggestion Box" class="imgSuggestionBox">
            </div>
            <form ng-submit="addSuggestion()" style="margin-top: 50px">
                <h3> Submit Your Suggestion </h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Great ideas here" ng-model="title"></input>
                    <button type="submit" class="btn btn-primary">Suggest</button>
                </div>
            </form>

            <div class="suggestions" ng-repeat="post in posts | orderBy:'-upvotes'">
                <p class="">{{post.title}}</p>
                <p>
                    <span class="glyphicon glyphicon-plus-sign" ng-click="upVote(post)"></span> Upvotes: {{post.upvotes}}
                </p>

            </div>
        </div>

            <!-- Modules -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="js/controllers/HomeController.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="js/Services/demoSuggestions.js"></script>

    </body>
</html>
