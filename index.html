<!DOCTYPE html>
<html>
    <head>
        <title>Suggestion Box</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/main.css">
        <script type="text/javascript" src="js/vendor/angular.min.js"></script>
    </head>
    <body ng-app="SuggestionBox" >
        <h1> {{ helloWorld }} </h1>

        <div class="main" ng-controller="HomeController">
            <div class="suggestionTitle">
                <h1>Suggestions</h1>
            </div>
            <div class="suggestions" ng-repeat="post in posts | orderBy:'+title'">
                <p class="">{{post.title}}</p>
            </div>
        </div>

            <!-- Modules -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- Controllers -->
        <script type="text/javascript" src="js/controllers/HomeController.js"></script>

        <!-- Services -->
        <script type="text/javascript" src="js/Services/demoSuggestions.js"></script>

    </body>
</html>
